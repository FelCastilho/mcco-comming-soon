<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em construção</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <section class="container">

            <img src="img/logo.svg" alt="Logo MCCO" class="logo">
            <h1 id="title"> Volte em <span class="strong">breve</span>...</h1>
            <p id="text">Estamos fazendo os últimos ajustes para entregar <br class="hidden"> uma experiência à altura dos seus
                projetos.</p>

            <div class="container-links">
                <a href="https://www.instagram.com/mccobr/" id="instagram">
                    <img src="img/icon-instagram.svg" alt="Logo Instagram">
                </a>
                <a href="https://api.whatsapp.com/send?phone=553138230815&text=Ol%C3%A1%2C%20vim%20pelo%20site%20e%20gostaria%20de%20um%20or%C3%A7amento."
                    id="whatsapp">
                    <img src="img/icon-whatsapp.svg" alt="Logo Whatsapp">
                </a>
                <a href="https://www.facebook.com/mccobrasil/" id="facebook">
                    <img src="img/icon-facebook.svg" alt="Logo Facebook">
                </a>
            </div>

        </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"
        integrity="sha512-f6bQMg6nkSRw/xfHw5BCbISe/dJjXrVGfz9BSDwhZtiErHwk7ifbmBEtF9vFW8UNIQPhV2uEFVyI/UHob9r7Cw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

        gsap.fromTo(".logo", 1, {
            opacity: 0,
            y: -20,
        }, {
            opacity: 1,
            y: 0,
            duration: 1.3,
            ease: "sine.inOut",
        })

        gsap.fromTo("#title", 1, {
            opacity: 0,
            x: -60,
        }, {
            opacity: 1,
            x: 0,
            duration: 1.3,
            ease: "sine.inOut",
        })

        gsap.fromTo("#text", 2, {
            opacity: 0,
            x: -50,
        }, {
            opacity: 1,
            x: 0,
            duration: 1.3,
            ease: "sine.inOut",
        })

        gsap.fromTo("#instagram", 1, {
            opacity: 0,
            y: 10,
        }, {
            opacity: 1,
            y: 0,
            duration: 1.3,
            delay: 1,
            ease: "sine.inOut",
        })

        gsap.fromTo("#whatsapp", 1.2, {
            opacity: 0,
            y: 10,
        }, {
            opacity: 1,
            y: 0,
            delay: 1,
            ease: "sine.inOut",
        })

        gsap.fromTo("#facebook", 1.4, {
            opacity: 0,
            y: 10,
        }, {
            opacity: 1,
            y: 0,
            delay: 1,
            ease: "sine.inOut",
        })
    </script>
</body>

</html>
